services:
  - type: web
    name: ansapra
    env: python
    buildCommand: |
      pip install --upgrade pip==25.3
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000 --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_VERSION
        value: 25.3
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          property: url
    autoDeploy: true
    healthCheckPath: /
    healthCheckTimeout: 30s
