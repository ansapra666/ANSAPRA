services:
  - type: web
    name: ansapra
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          property: url
    autoDeploy: true
