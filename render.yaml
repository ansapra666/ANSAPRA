# render.yaml
services:
  - type: web
    name: ansapra
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data uploads static/lang
    startCommand: gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /api/check-auth
    healthCheckTimeout: 30
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
